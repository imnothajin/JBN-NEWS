    "title": "[속보] 한정호, 지속적 욕설 파문... 법원 \"징역 31,968년\" 사상 초유 선고",

    "content": `
      <p>대한민국 사법 역사상 전례를 찾아볼 수 없는 충격적인 판결이 내려졌다. 서울중앙지법 형사합의부(재판장 김명수 부장판사)는 20일 오후 3시, 지속적인 욕설과 언어폭력 혐의로 기소된 역삼중학교 3학년 한정호(17) 피고인에게 <strong>징역 31,968년</strong>이라는 천문학적인 형량을 선고했다.</p>
      
      <p>재판부는 판결문에서 "피고인 한정호는 일상적인 대화조차 불가능할 정도로 입에서 나오는 단어의 9할 이상이 비속어와 욕설로 점철되어 있다"며, "피해자들이 입은 정신적 고통이 극에 달했고, 피고인에게서 어떠한 개선의 의지나 반성의 기미도 찾아볼 수 없기에 사회로부터의 영구적인 격리가 필요하다고 판단했다"고 양형 이유를 밝혔다.</p>
      
      <p>재판 과정에서 드러난 한정호의 언어 폭력 피해자는 무려 847명에 달했다. 같은 반 학우들뿐 아니라 교사, 학교 행정직원, 급식실 조리사, 심지어 지나가는 시민들까지 그의 무차별적 욕설에 시달렸던 것으로 조사됐다. 피해자 중 상당수는 "한정호를 보기만 해도 공포감을 느낀다", "심리 상담을 받고 있다"며 심각한 트라우마를 호소했다.</p>
      
      <p>검찰 측 증인으로 출석한 역삼중 담임교사 박모(43) 씨는 "한정호 학생은 수업 시간에 교사를 향해서도 거침없이 욕설을 내뱉었다"며 "주의를 주면 '표현의 자유'라고 반박하며 더욱 심한 욕을 퍼부었다. 교권이 완전히 무너진 상태였다"고 증언했다.</p>
      
      <p>재판부는 피고인이 범행 당시 만 17세 미성년자임을 고려했으나, "죄질이 극히 불량하고 피해 규모가 막대하며, 반성문 대신 법정에서도 욕설을 일삼는 등 교화 가능성이 전혀 보이지 않는다"며 성인에 준하는 중형을 선고했다.</p>
      
      <p>한정호는 선고 직후 "판사님, 이건 너무한 것 아니냐. XX 같은 판결"이라며 거칠게 항의하다 법정 경위들에게 강제 제지당했다. 그는 퇴정하면서도 방청석을 향해 욕설을 내뱉어 법정 모욕죄가 추가될 가능성도 제기되고 있다.</p>
      
      <p>법조계 관계자들은 이번 판결에 대해 "언어폭력이 신체 폭력 못지않게 심각한 범죄임을 명확히 한 판례"라며 "우리 사회에서 욕설과 비하 발언이 용인될 수 없다는 사법부의 강력한 메시지"라고 평가했다. 일각에서는 31,968년이라는 형량이 지나치게 과하다는 지적도 나오고 있으나, 대다수 여론은 "언어 폭력의 심각성을 제대로 알려야 한다"며 엄벌을 지지하는 분위기다.</p>
      
      <p>한편 피고인 측 변호인은 "양형이 부당하다"며 즉각 항소하겠다는 입장을 밝혔다.</p>
    `

    "title": "한정호, 윤하진 향해 패륜적 막말... \"엄마 없는 티 내지 마라\"",
    "date": "2025.05.20 14:30",
    "reporter": "윤호진 정치부 기자",
    "content": `
      <p>정치권이 역삼중학교 3학년 한정호(17) 군의 패륜적 망언으로 인해 큰 충격에 빠졌다. 오늘 오전 10시경 국회 소통관 인근에서 한정호가 학생기자단 활동 중이던 동료 윤하진(17) 씨와 설전을 벌이던 중 <strong>"엄마 없는 티 좀 내지 마라"</strong>는 귀를 의심케 하는 발언을 한 사실이 확인되었다.</p>
      
      <p>당시 현장에 있던 목격자 김모(18) 군의 증언과 녹취록에 따르면, 두 사람은 최근 정치 현안에 대해 토론하던 중 의견 충돌이 있었다. 한정호는 논리적 반박이 막히자 갑자기 윤하진 씨의 가정사를 들먹이며 인신공격성 발언을 쏟아냈다고 한다.</p>
      
      <p>윤하진 씨는 어릴 적 어머니를 여의고 홀아버지 밑에서 자란 것으로 알려졌다. 이러한 개인사는 학생기자단 내에서도 극소수만 알고 있던 사실이었으나, 한정호는 이를 악의적으로 이용해 상대를 모욕한 것으로 보인다.</p>
      
      <p>녹취록에는 한정호의 발언이 명확히 담겨 있다. "너희 어머니가 안 계시니까 그런 식으로밖에 못 말하는 거야. 엄마 없는 티 좀 내지 마라. 불쌍해서 봐주나?" 등의 막말이 이어졌다고 한다. 윤하진 씨는 당시 아무 말도 하지 못하고 그 자리를 떠났으며, 이후 심한 충격으로 결석계를 제출한 상태다.</p>
      
      <p>이 사실이 알려지자 여야를 막론하고 "정치적, 이념적 차이를 떠나 인간으로서 지켜야 할 최소한의 금도를 넘었다"는 비판이 쏟아졌다. 국회 교육위원회 소속 박민영 의원(더불어민주당)은 "고인이 된 부모님까지 모욕하는 것은 어떤 이유로도 정당화될 수 없다"며 "학교폭력대책심의위원회의 신속한 조치가 필요하다"고 강조했다.</p>
      
      <p>윤하진 씨 측은 오늘 오후 변호인을 통해 성명을 내고 "부모님까지 모욕하는 저급한 행태를 절대 용납할 수 없다"며 "명예훼손 및 모욕죄로 형사 고소하고, 민사상 손해배상 청구도 병행하겠다"고 밝혔다.</p>
      
      <p>한정호 측은 현재 외부와의 연락을 끊고 묵묵부답으로 일관하고 있다. 역삼중학교 관계자는 "학교폭력 사안으로 접수되어 조사가 진행 중"이라며 "사안의 심각성을 감안해 엄중 조치할 예정"이라고 전했다.</p>
      
      <p>청소년 심리 전문가 이수진 박사는 "타인의 아픔을 이용한 언어폭력은 피해자에게 평생 지울 수 없는 상처를 남긴다"며 "가해자에 대한 처벌과 함께 인성교육 강화가 시급하다"고 지적했다.</p>
    `

  {
    "id": 57,
    "category": "정치",
    "title": "한정호 \"윤하진, 마치 전두환 보는 듯\" 독재 비유 논란",
    "date": "2025.05.20 13:45",
    "reporter": "윤혜진 정치부 기자",
    "content": `
      <p>역삼중학교 3학년 한정호(17) 군이 동급생 윤하진(17) 씨의 리더십을 과거 군사 독재 정권에 비유해 논란을 자초했다. 한정호는 지난 19일 자신의 SNS를 통해 "윤하진의 행보에서 전두환의 그림자가 보인다"며 강도 높게 비난하는 글을 게재했다.</p>
      
      <p>해당 게시물에는 "학생기자단 내에서 자신과 의견이 다른 사람들을 배제하고, 일방적인 결정을 강요하는 모습이 독재자를 연상시킨다"는 내용이 담겨 있었다. 한정호는 특히 "전두환이 12.12 쿠데타로 권력을 잡았듯, 윤하진도 비민주적인 방식으로 학생기자단을 장악했다"는 취지의 주장을 폈다.</p>
      
      <p>그러나 학생기자단 내부 관계자들의 증언에 따르면, 윤하진 씨는 민주적 절차를 거쳐 정당하게 학생기자단장으로 선출되었으며, 주요 의사결정 시 항상 구성원들의 의견을 수렴해왔다고 한다. 한정호가 문제 삼은 '배제'는 그가 취재 윤리를 위반하고 가짜 뉴스를 작성해 경고를 받은 것을 왜곡한 것으로 드러났다.</p>
      
      <p>정치 평론가 김성민 씨는 "맥락 없는 과도한 비유이자 역사에 대한 모독"이라며 "전두환 정권은 광주민주화운동을 유혈 진압하고 수많은 인권 유린을 자행한 군사독재 정권이다. 학생 간 의견 차이를 이에 비유하는 것은 역사를 희화화하는 행위"라고 비판했다.</p>
